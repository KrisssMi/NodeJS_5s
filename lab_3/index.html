<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab_3</title>
</head>
<body>
<div id="result"></div>
<script>
    result.innerHTML = "";
        var n = 0;                  // number of iterations
        const d = Date.now();       // start time
        const full = Date.now();    // full time
        for (var k = 0; k <= 20; k++) {
            fetch(`http://localhost:5000/fact?k=${k}`, {    // fetch() отклоняется только при возникновении сетевой ошибки (которая обычно возникает при возникновении проблемы с разрешениями или чего-то подобного)
                method: "GET", mode: "no-cors",
                headers: {"Content-Type": "application/json", "Accept": "application/json"}
            })
            .then(response => response.json())
            .then((pdata) => {
                result.innerHTML += (n++) + ". Результат: " + (Date.now()-d) + "-" + pdata.k + "/" + pdata.fact + "<br/>";
                if (n == 21) {
                    result.innerHTML += "Общее время: " + (Date.now() - full) + "</br>";
                }
            })
        }
</script>
</body>
</html>
